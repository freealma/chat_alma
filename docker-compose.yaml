version: '3.8'

services:
  alma:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ./db:/alma/db
      - ./data:/alma/data
    stdin_open: true
    tty: true
    networks:
      - alma-network

networks:
  alma-network:
    driver: bridge