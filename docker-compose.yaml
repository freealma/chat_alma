services:
  alma-agent:
    build: .
    container_name: alma_agent
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    working_dir: /app
    stdin_open: true
    tty: true
    networks:
      - srv_srv-network
    env_file:
      - ./.env

networks:
  srv_srv-network:
    external: true
    name: srv_srv-network